<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    const range = {
        from: 0,
        to: 20,
    };
    alert( `${ range.from }...${ range.to }` );
    let n = Math.floor( range.to / 2 );
    while ( true ) {
        if ( window.confirm( `Is your number ${ n }` ) ) {
            break;
        }
        if ( range.from >= range.to ) {
            alert( 'Value not found' );
            break;
        }
        if ( confirm( `Is your number more then ${ n }` ) ) {
            range.from = n;
        } else {
            range.to = range.to - range.from === 1
                ? range.from
                : n;
        }

        n = Math.ceil( (range.to - range.from) / 2 + range.from );

    }


</script>
</body>
</html>
